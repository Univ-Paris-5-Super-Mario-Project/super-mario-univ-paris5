<!DOCTYPE html>
<html ng-app="super-mario">
<head>
	<meta charset="UTF-8">
	<title>Super Mario</title>
	<link href='http://fonts.googleapis.com/css?family=Averia+Gruesa+Libre' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>
				<a href="#/home">
					<img src="img/design/realmario.JPG" height="200" width="200">
					<h1>Super Mario</h1>
				</a>
			</h1>

			<div id="mute-button-container">
				<label for="mute-button" class="icon-music"></label>
				<input id="mute-button" type="checkbox" checked onChange="buzz.all().toggleMute()">
			</div>
		</header>

		<div ng-view>
		</div>

		<footer>
			<a href="#/credits" class="btn">Credits</a>
		</footer>
	</div>

	<!-- Javascripts -->
	<script type="text/javascript" src="js/vendor/JSGlib-min.js"></script>
	<script type="text/javascript" src="js/vendor/buzz.js"></script>
	<script type="text/javascript" src="js/game/Mario.class.js"></script>
	<script type="text/javascript" src="js/game/Piece.class.js"></script>
	<script type="text/javascript" src="js/game/Bloc.class.js"></script>
	<script type="text/javascript" src="js/game/SuperMario.js"></script>
	<script type="text/javascript" src="js/game/Monstre.class.js"></script>
	<script type="text/javascript" src="js/vendor/underscore-min.js"></script>
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	<script type="text/javascript" src="js/angularapp/app.js"></script>
	<script type="text/javascript" src="js/angularapp/controllers.js"></script>
</body>
</html>
